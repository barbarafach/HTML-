<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steinzeit-Quiz fÃ¼r SchÃ¼ler:innen</title>
    <!-- Tailwind CSS CDN fÃ¼r einfache und freundliche Gestaltung -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font und grundlegendes Styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Sehr heller Hintergrund */
        }
        .quiz-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
        }
        .answer-btn {
            @apply w-full p-4 mb-3 text-left font-medium rounded-xl border-2 border-gray-200 transition duration-300 ease-in-out hover:bg-indigo-50 hover:border-indigo-400;
        }
        .correct {
            @apply bg-green-100 border-green-500 text-green-800;
        }
        .wrong {
            @apply bg-red-100 border-red-500 text-red-800;
        }
        .disabled-btn {
            pointer-events: none;
        }
        /* Custom Modal / Popup Styling */
        #popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem 3rem;
            border-radius: 1.5rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            pointer-events: none; /* Wichtig, damit es Klicks nicht blockiert */
        }
        .correct-popup { background-color: #10B981; } /* Emerald Green */
        .wrong-popup { background-color: #EF4444; } /* Red */

        /* Responsive Anpassungen */
        @media (max-width: 640px) {
            .quiz-container {
                margin: 1rem;
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700">ðŸš€ Steinzeit-Quiz ðŸ—¿</h1>
            <p class="text-gray-500 mt-2">Teste dein Wissen Ã¼ber die Altsteinzeit in 10 Fragen.</p>
        </header>

        <!-- Punktestand und Navigation -->
        <div class="flex justify-between items-center mb-6 p-4 bg-indigo-50 rounded-xl shadow-inner">
            <p class="text-lg font-semibold text-indigo-600">Frage <span id="current-question-index">1</span> von <span id="total-questions">10</span></p>
            <p class="text-lg font-semibold text-indigo-600">Punkte: <span id="score">0</span></p>
        </div>

        <!-- Fragebereich -->
        <div id="quiz-area">
            <!-- Fragen werden hier per JavaScript eingefÃ¼gt -->
        </div>

        <!-- Abschlussbereich (wird am Ende angezeigt) -->
        <div id="results-area" class="hidden text-center p-8 bg-gray-100 rounded-xl">
            <h2 class="text-3xl font-bold text-indigo-700 mb-4">Quiz beendet! ðŸŽ‰</h2>
            <p class="text-xl text-gray-700 mb-6">Du hast <span id="final-score" class="font-extrabold text-green-600">0</span> von 10 Fragen richtig beantwortet.</p>
            <button onclick="restartQuiz()" class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-full hover:bg-indigo-600 transition duration-300 shadow-lg">Quiz neu starten</button>
        </div>

        <!-- NÃ¤chste-Frage-Button (anfÃ¤nglich versteckt) -->
        <button id="next-button" onclick="loadNextQuestion()" class="hidden w-full mt-6 py-4 bg-indigo-500 text-white font-bold text-xl rounded-xl hover:bg-indigo-600 transition duration-300">
            NÃ¤chste Frage
        </button>

    </div>

    <!-- Popup-Nachricht (ersetzt alert()) -->
    <div id="popup-message"></div>

    <script>
        // Datenstruktur fÃ¼r das Quiz, basierend auf den bereitgestellten Texten.
        const quizData = [
            {
                question: "Wann endete der Zeitabschnitt, den man als Altsteinzeit bezeichnet (ungefÃ¤hre Angabe)?",
                options: ["Um 500 n. Chr.", "Um 9000 v. Chr.", "Um 500 v. Chr."],
                correctAnswer: "Um 9000 v. Chr."
            },
            {
                question: "Welches Material wurde in der Altsteinzeit zuerst als wichtigstes Werkzeugmaterial genutzt?",
                options: ["Bronze", "Eisen", "Stein"],
                correctAnswer: "Stein"
            },
            {
                question: "Wie lange blieben die altsteinzeitlichen Menschen meistens an einem Lagerplatz?",
                options: ["Ihr Leben lang.", "Ein ganzes Jahr lang.", "Nur so lange, bis sie nicht mehr genug Nahrung fanden."],
                correctAnswer: "Nur so lange, bis sie nicht mehr genug Nahrung fanden."
            },
            {
                question: "Was ist ein Faustkeil?",
                options: ["Ein spezielles Werkzeug zum Bau von HÃ¼tten.", "Ein vielseitiges Werkzeug zum Schneiden und Bearbeiten.", "Ein Teil der Kleidung."],
                correctAnswer: "Ein vielseitiges Werkzeug zum Schneiden und Bearbeiten."
            },
            {
                question: "Welche Funktion hatte das Feuermachen in der Altsteinzeit NICHT?",
                options: ["Um damit Metalle zu schmelzen.", "Um sich zu wÃ¤rmen.", "Um Fleisch zu braten."],
                correctAnswer: "Um damit Metalle zu schmelzen."
            },
            {
                question: "Was war die wichtigste Erfindung fÃ¼r die Herstellung von Kleidung in der Altsteinzeit?",
                options: ["Der Webstuhl", "Die NÃ¤hnadel", "Die Spinnmaschine"],
                correctAnswer: "Die NÃ¤hnadel"
            },
            {
                question: "Was nutzten die Menschen der Altsteinzeit typischerweise als Behausung?",
                options: ["HÃ¤user aus gebrannten Ziegeln.", "FelsvorsprÃ¼nge oder HÃ¶hlen.", "GroÃŸe HolzhÃ¼tten."],
                correctAnswer: "FelsvorsprÃ¼nge oder HÃ¶hlen."
            },
            {
                question: "Was war der Hauptzweck der berÃ¼hmten HÃ¶hlenmalereien?",
                options: ["Als Landkarten fÃ¼r andere JÃ¤ger.", "Die BeschwÃ¶rung der Geister der gejagten Tiere.", "Als Wettervorhersage."],
                correctAnswer: "Die BeschwÃ¶rung der Geister der gejagten Tiere."
            },
            {
                question: "Welchen Bestandteil lieferte die Jagd NICHT als Material fÃ¼r die Menschen der Altsteinzeit?",
                options: ["Knochen fÃ¼r Werkzeuge.", "Wolle zum Stricken.", "Sehnen und DÃ¤rme zum NÃ¤hen."],
                correctAnswer: "Wolle zum Stricken."
            },
            {
                question: "Welche Aufgabe hatte die Frau in der Altsteinzeit hauptsÃ¤chlich (neben der Pflege der AusrÃ¼stung)?",
                options: ["Das Erlegen von GroÃŸwild.", "Das Bauen von HÃ¶hlen.", "Das Sammeln von FrÃ¼chten, NÃ¼ssen und Pilzen."],
                correctAnswer: "Das Sammeln von FrÃ¼chten, NÃ¼ssen und Pilzen."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const quizArea = document.getElementById('quiz-area');
        const nextButton = document.getElementById('next-button');
        const popupMessage = document.getElementById('popup-message');

        /**
         * Zeigt eine temporÃ¤re Popup-Nachricht an.
         * @param {string} message - Die anzuzeigende Nachricht.
         * @param {string} type - 'correct' oder 'wrong' zur Steuerung der Farbe.
         */
        function showPopup(message, type) {
            popupMessage.textContent = message;
            popupMessage.className = ''; // Alle Klassen entfernen
            popupMessage.classList.add('transition', 'duration-500', 'ease-out');

            if (type === 'correct') {
                popupMessage.classList.add('correct-popup');
            } else {
                popupMessage.classList.add('wrong-popup');
            }

            // Zeigt das Popup
            setTimeout(() => {
                popupMessage.style.opacity = '1';
                popupMessage.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 50);

            // Versteckt das Popup nach 1,5 Sekunden
            setTimeout(() => {
                popupMessage.style.opacity = '0';
                popupMessage.style.transform = 'translate(-50%, -50%) scale(0.9)';
            }, 1500);
        }

        /**
         * LÃ¤dt die aktuelle Frage in den DOM.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            
            // UI-Anzeige aktualisieren
            document.getElementById('current-question-index').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;
            nextButton.classList.add('hidden'); // Button fÃ¼r nÃ¤chste Frage verstecken

            // Frage-HTML erstellen
            let questionHtml = `
                <div class="question-card mb-8 p-6 bg-white rounded-xl shadow-lg border-t-4 border-indigo-400">
                    <h3 class="text-xl font-semibold mb-6 text-gray-800">${currentQ.question}</h3>
                    <div id="options-container" class="space-y-3">
            `;

            // Antwortoptionen hinzufÃ¼gen
            currentQ.options.forEach((option, index) => {
                questionHtml += `
                    <button class="answer-btn" data-answer="${option}" onclick="checkAnswer(this)">
                        ${option}
                    </button>
                `;
            });

            questionHtml += `
                    </div>
                </div>
            `;
            
            quizArea.innerHTML = questionHtml;
        }

        /**
         * ÃœberprÃ¼ft die ausgewÃ¤hlte Antwort und aktualisiert die UI.
         * @param {HTMLButtonElement} selectedButton - Der Button, der geklickt wurde.
         */
        function checkAnswer(selectedButton) {
            const selectedAnswer = selectedButton.getAttribute('data-answer');
            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQ.correctAnswer;
            const optionsContainer = document.getElementById('options-container');
            const allButtons = optionsContainer.querySelectorAll('.answer-btn');

            // Deaktiviert alle Buttons, um Mehrfachklicks zu verhindern
            allButtons.forEach(btn => btn.classList.add('disabled-btn'));

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                showPopup('Richtig! ðŸŽ‰', 'correct');
                document.getElementById('score').textContent = score;
            } else {
                selectedButton.classList.add('wrong');
                showPopup('Falsch! ðŸ˜”', 'wrong');
                
                // Korrekte Antwort grÃ¼n hervorheben
                allButtons.forEach(btn => {
                    if (btn.getAttribute('data-answer') === currentQ.correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            // Button fÃ¼r nÃ¤chste Frage anzeigen
            nextButton.classList.remove('hidden');
        }

        /**
         * Zeigt die nÃ¤chste Frage an oder beendet das Quiz.
         */
        function loadNextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        /**
         * Zeigt die Endergebnisse an.
         */
        function showResults() {
            quizArea.classList.add('hidden');
            nextButton.classList.add('hidden');
            document.getElementById('results-area').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
        }

        /**
         * Setzt das Quiz zurÃ¼ck und startet neu.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('results-area').classList.add('hidden');
            quizArea.classList.remove('hidden');
            loadQuestion();
        }

        // Starte das Quiz, sobald die Seite geladen ist
        window.onload = loadQuestion;
    </script>

</body>
</html>
